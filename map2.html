<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Map with Hover Popups</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* Full page map */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map centered at some coordinates (adjust as needed)
  var map = L.map('map').setView([1.2966, 103.7764], 16);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Define a sample polygon (replace with your actual coordinates)
  var polygonCoords = [
    [1.2965, 103.7735],
    [1.2965, 103.7738],
    [1.2970, 103.7738],
    [1.2970, 103.7735]
  ];

  // Create the polygon layer with style
  var polygon = L.polygon(polygonCoords, {
    color: '##000000',
    fillColor: '#90EE90',
    fillOpacity: 0.5,
    weight: 2
  }).addTo(map);

  // Add popup content
  polygon.bindPopup(`
  <b>Central Library</b><br>
  <i>This is a relaxing place with air-conditioning for conducive studying.</i><br>
  Stress Rating: ★☆☆☆☆<br>
  Average Hours Spent: 5 hrs/week
`);



  // Change color on mouseover and reset on mouseout
  polygon.on('mouseover', function () {
    this.setStyle({
      fillColor: '#ff7800'
    });
    this.openPopup();
  });

  polygon.on('mouseout', function () {
    this.setStyle({
      fillColor: '#90EE90'
    });
    this.closePopup();
  });

  // Define coordinates for second polygon (example: somewhere nearby)
var secondPolygonCoords = [
  [1.2960, 103.7745],
  [1.2960, 103.7748],
  [1.2965, 103.7748],
  [1.2965, 103.7745]
];

// Create the second polygon layer
var secondPolygon = L.polygon(secondPolygonCoords, {
  color: '#0000FF', // Border color
  fillColor: '#ADD8E6', // Light blue
  fillOpacity: 0.5,
  weight: 2
}).addTo(map);

// Add popup content for second polygon
secondPolygon.bindPopup(`
  <b>Mochtar Riady Building B</b><br>
  <i>A glass building where lectures and tutorials are conducted.</i><br>
  Stress Rating: ★★★★☆<br>
  Average Hours Spent: 10 hrs/week
`);

// Hover interactions for second polygon
secondPolygon.on('mouseover', function () {
  this.setStyle({
    fillColor: '#0000FF' // Changes to a deeper blue on hover
  });
  this.openPopup();
});

secondPolygon.on('mouseout', function () {
  this.setStyle({
    fillColor: '#ADD8E6'
  });
  this.closePopup();
});



  
</script>
</body>
</html>
