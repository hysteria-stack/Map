<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Map with Hover Popups</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* Full page map */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  
  var map = L.map('map').setView([1.2966, 103.7764], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var polygonCoords = [
    [1.2965, 103.7735],
    [1.2965, 103.7738],
    [1.2968, 103.7738],
    [1.2968, 103.7735]
  ];
  
  var polygon = L.polygon(polygonCoords, {
    color: '#0000FF', 
    fillColor: '#ADD8E6', 
    fillOpacity: 0.5,
    weight: 2
  }).addTo(map);
  
  polygon.bindPopup(`
  <b>Central Library</b><br>
  <i>This is a relaxing place with air-conditioning for conducive studying.</i><br>
  Stress Rating: ★☆☆☆☆<br>
  Average Hours Spent: 5 hrs/week
`);

  polygon.on('mouseover', function () {
    this.setStyle({
      fillColor: '#ff7800'
    });
    this.openPopup();
  });

  polygon.on('mouseout', function () {
    this.setStyle({
      fillColor: '#90EE90'
    });
    this.closePopup();
  });

var secondPolygonCoords = [
  [1.2960, 103.7745],
  [1.2960, 103.7748],
  [1.2965, 103.7748],
  [1.2965, 103.7745]
];

var secondPolygon = L.polygon(secondPolygonCoords, {
  color: '#0000FF', 
  fillColor: '#ADD8E6', 
  fillOpacity: 0.5,
  weight: 2
}).addTo(map);

secondPolygon.bindPopup(`
  <b>Mochtar Riady Building B</b><br>
  <i>A glass building where lectures and tutorials are conducted.</i><br>
  Stress Rating: ★★★★☆<br>
  Average Hours Spent: 10 hrs/week
`);

secondPolygon.on('mouseover', function () {
  this.setStyle({
    fillColor: '#0000FF' 
  });
  this.openPopup();
});

secondPolygon.on('mouseout', function () {
  this.setStyle({
    fillColor: '#ADD8E6'
  });
  this.closePopup();
});



  
</script>
</body>
</html>
