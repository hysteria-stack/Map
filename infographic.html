<style>
.infobox {
    background-color: white;
    border: 2px solid #333;
    padding: 20px 30px;      /* bigger padding */
    border-radius: 12px;     /* rounder corners */
    font-family: sans-serif;
    font-size: 18px;         /* larger, readable text */
    box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
    white-space: pre-line;   /* preserve newlines */
    max-width: 400px;        /* allow wrapping */
    text-align: center;
    display: inline-block;
    line-height: 1.3;
}
</style>

<script>
polygonsData.forEach(p => {
    var poly = L.polygon(p.coords, {
        color: '#000000',
        fillColor: p.color,
        fillOpacity: 0.5,
        weight: 2
    }).addTo(map);

    // Add label at polygon center
    var center = poly.getBounds().getCenter();
    L.marker(center, {
        icon: L.divIcon({
            className: 'infobox',
            html: `<div>${p.label}</div>`,
            iconSize: null   // Let the box size naturally
        })
    }).addTo(map);
});
</script>
