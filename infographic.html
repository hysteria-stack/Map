<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Infographic</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .infobox {
      background-color: white;
      border: 2px solid #333;
      padding: 20px 30px;
      border-radius: 12px;
      font-family: sans-serif;
      font-size: 18px; 
      box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
      white-space: pre-line;
      max-width: 400px;
      text-align: center;
      display: inline-block;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const polygonsData = JSON.parse(localStorage.getItem('infographicPolygons') || JSON.stringify([
      {
        coords: [[1.2966, 103.7764],[1.2976,103.7764],[1.2976,103.7774],[1.2966,103.7774]],
        color: 'orange',
        label: 'Example Polygon\nLabel Text'
      },
      {
        coords: [[1.2960, 103.7755],[1.2970,103.7755],[1.2970,103.7765],[1.2960,103.7765]],
        color: 'lightblue',
        label: 'Another Label\nWith Multiple Lines'
      }
    ]));

    var map = L.map('map').setView([1.2966, 103.7764], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Helper function to scale text inside a container
    function fitText(container, maxWidth, maxFontSize) {
      let fontSize = maxFontSize;
      container.style.fontSize = fontSize + 'px';
      while(container.scrollWidth > maxWidth && fontSize > 8){
          fontSize -= 1;
          container.style.fontSize = fontSize + 'px';
      }
    }

    polygonsData.forEach(p => {
      var poly = L.polygon(p.coords, {
        color: '#000000',
        fillColor: p.color,
        fillOpacity: 0.5,
        weight: 2
      }).addTo(map);

      var center = poly.getBounds().getCenter();

      var marker = L.marker(center, {
        icon: L.divIcon({
          className: 'infobox', // directly use the class
          html: p.label.replace(/\n/g, '<br>') // convert newlines to <br>
        })
      }).addTo(map);

      // After marker is added, scale the text
      marker.on('add', function() {
        const el = marker.getElement();
        fitText(el, 400, 22); // scale to fit 400px max width
      });
    });
  </script>
</body>
</html>
