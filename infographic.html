<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Infographic</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .infobox {
      background-color: white;
      border: 2px solid #333;
      padding: 20px 30px;      /* bigger padding */
      border-radius: 12px;     /* rounder corners */
      font-family: sans-serif;
      font-size: 18px;         /* default font size */
      box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
      white-space: pre-line;   /* preserve newlines */
      max-width: 400px;        /* allow wrapping */
      text-align: center;
      display: inline-block;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Read polygons from localStorage (or fallback example)
    const polygonsData = JSON.parse(localStorage.getItem('infographicPolygons') || JSON.stringify([
      {
        coords: [[1.2966, 103.7764],[1.2976,103.7764],[1.2976,103.7774],[1.2966,103.7774]],
        color: 'orange',
        label: 'Example Polygon\nLabel Text'
      },
      {
        coords: [[1.2960, 103.7755],[1.2970,103.7755],[1.2970,103.7765],[1.2960,103.7765]],
        color: 'lightblue',
        label: 'Another Label\nWith Multiple Lines'
      }
    ]));

    // Initialize map
    var map = L.map('map').setView([1.2966, 103.7764], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Helper function to auto-fit text
    function fitText(container, maxWidth, maxFontSize) {
      let fontSize = maxFontSize;
      container.style.fontSize = fontSize + 'px';
      while(container.scrollWidth > maxWidth && fontSize > 8){
          fontSize -= 1;
          container.style.fontSize = fontSize + 'px';
      }
    }

    // Add polygons and infobox markers
    polygonsData.forEach(p => {
      var poly = L.polygon(p.coords, {
        color: '#000000',
        fillColor: p.color,
        fillOpacity: 0.5,
        weight: 2
      }).addTo(map);

      var center = poly.getBounds().getCenter();

      // Create a div for the label
      var div = document.createElement('div');
      div.className = 'infobox';
      div.innerHTML = p.label;

      // Adjust font size to fit within max width
      fitText(div, 400, 22); // max width 400px, max font 22px

      L.marker(center, {
        icon: L.divIcon({
          className: '',   // styles handled in div
          html: div.outerHTML
        })
      }).addTo(map);
    });
  </script>
</body>
</html>
