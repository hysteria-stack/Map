<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Infographic</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .infobox {
    background-color: white;
    border: 2px solid #333;
    padding: 20px 30px;        /* much bigger padding */
    border-radius: 12px;       /* rounder corners */
    font-family: sans-serif;
    font-size: 20px;           /* bigger text */
    box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
    white-space: pre-line;     /* preserve line breaks */
    max-width: 400px;          /* wider box */
    text-align: center;
  }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Read polygons from localStorage
  const polygonsData = JSON.parse(localStorage.getItem('infographicPolygons') || '[]');

  var map = L.map('map').setView([1.2966, 103.7764], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  polygonsData.forEach(p => {
    var poly = L.polygon(p.coords, {
      color: '#000000',
      fillColor: p.color,
      fillOpacity: 0.5,
      weight: 2
    }).addTo(map);

    // Add large static label at polygon center
    var center = poly.getBounds().getCenter();
    L.marker(center, {
      icon: L.divIcon({
        className: 'infobox',
        html: p.label,
        iconSize: null // Let CSS handle size
      })
    }).addTo(map);
  });
</script>
</body>
</html>
